<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="199445663767-mdmqlnuhv7eq6gjhsc3444alja48n1un.apps.googleusercontent.com"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Google SigIn</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-6">
          <h3>Google SignIn</h3>
          <hr />
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <a href="#" onclick="signOut();">Sign out</a>
        </div>
        <div class="col-sm-6">
          <h3>Login</h3>
          <hr />
          <form id="form-login" class="form" action="">
            <div class="mb-3">
              <label for="email">Email:</label>
              <input
                id="email"
                class="form-control"
                placeholder="Email"
                type="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password">Password:</label>
              <input
                id="password"
                class="form-control"
                placeholder="Password"
                type="password"
                name="password"
                required
              />
            </div>
            <button class="btn btn-primary" type="submit">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
    <!--Socket library-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
